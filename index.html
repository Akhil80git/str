<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero-Space URL Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        
        /* Ultra Compact Vertical Nav */
        .vertical-nav {
            width: 50px;
            background-color: #2c3e50;
            display: flex;
            flex-direction: column;
            padding-top: 10px;
            overflow-y: auto;
        }
        
        .nav-button {
            background-color: #3498db;
            color: white;
            border: none;
            width: 36px;
            height: 36px;
            margin: 8px auto;
            border-radius: 50%;
            cursor: pointer;
            font-size: 13px;
            display: flex;
            align-items: center;
            justify-content: center;
            writing-mode: vertical-rl;
            transform: rotate(180deg);
            flex-shrink: 0;
        }
        
        /* Main Content Area - ZERO SPACE */
        .main-content {
            flex: 1;
            height: 100vh;
        }
        
        .embed-wrapper {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        
        #embeddedFrame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Vertical Navigation -->
    <div class="vertical-nav">
        <button class="nav-button" onclick="loadUrl('https://akhil80git.github.io/FlickNotes/')">zo</button>
        <button class="nav-button" onclick="loadUrl('https://akhil80git.github.io/Bizspark/')">Ab</button>
        <button class="nav-button" onclick="loadUrl('https://akhil80git.github.io/LuminovaAcademy/')">Tx</button>
        <button class="nav-button" onclick="loadUrl('https://akhil80git.github.io/desigenWeb/')">GX</button>
        <button class="nav-button" onclick="loadUrl('https://akhil80git.github.io/styleWebsite/')">RZ</button>
    </div>

    <!-- Content Area - ABSOLUTELY NO SPACE -->
    <div class="main-content">
        <div class="embed-wrapper">
            <iframe id="embeddedFrame" src="https://akhil80git.github.io/FlickNotes/"></iframe>
        </div>
    </div>

    <script>
        function loadUrl(url) {
            document.getElementById('embeddedFrame').src = url;
        }
        
        // Load first URL by default
        window.onload = function() {
            loadUrl('https://akhil80git.github.io/FlickNotes/');
        };
    </script>
</body>
</html>
